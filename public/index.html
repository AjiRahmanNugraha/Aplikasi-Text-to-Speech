<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Book Reader with TTS - Fullstack</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Simple Book Reader with TTS</h1>

    <div class="mb-3">
      <label for="fileInput" class="form-label">Upload Document File: </label>
      <input type="file" class="form-control" id="fileInput" accept=".txt,.pdf,.docx" />
      <span id="loadingIndicator" class="ms-2" style="display:none;">Uploading...</span>
    </div>

    <div class="mb-3">
      <label for="textInput" class="form-label">Or enter book content manually:</label>
      <textarea id="textInput" class="form-control" placeholder="Type or paste your book content here..." rows="6"></textarea>
    </div>

    <div class="row mb-3">
      <div class="col-md-4 mb-3 mb-md-0">
        <label for="languageSelect" class="form-label">Select Language:</label>
        <select id="languageSelect" class="form-select">
          <option value="id-ID">Indonesian</option>
          <option value="en-US" selected>English</option>
          <option value="es-ES">Spanish</option>
          <option value="fr-FR">French</option>
          <option value="de-DE">German</option>
          <option value="ja-JP">Japanese</option>
          <option value="zh-CN">Chinese (Mandarin)</option>
          <option value="ru-RU">Russian</option>
          <option value="it-IT">Italian</option>
          <option value="ko-KR">Korean</option>
          <option value="pt-BR">Portuguese (Brazil)</option>
          <option value="ar-SA">Arabic</option>
          <option value="hi-IN">Hindi</option>
          <option value="nl-NL">Dutch</option>
          <option value="sv-SE">Swedish</option>
          <option value="tr-TR">Turkish</option>
          <option value="pl-PL">Polish</option>
          <option value="he-IL">Hebrew</option>
          <option value="th-TH">Thai</option>
        </select>
      </div>
      <div class="col-md-4 mb-3 mb-md-0">
        <label for="voiceSelect" class="form-label">Select Voice:</label>
        <select id="voiceSelect" class="form-select">
          <option value="">Loading voices...</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="rateSelect" class="form-label">Select Speed:</label>
        <select id="rateSelect" class="form-select">
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x (Normal)</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </div>
    </div>

    <div class="controls mb-3">
      <button id="playBtn" class="btn btn-primary me-2">Play</button>
      <button id="pauseBtn" class="btn btn-secondary me-2" disabled>Pause</button>
      <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
    </div>

    <div id="status" class="fst-italic text-muted"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
